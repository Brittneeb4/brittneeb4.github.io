<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brittnee's Bar</title>
</head>
<body>
  <h1>Drink Options</h1>
  <ul id="recipes"></ul>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://gaxdmilpytksfzqjhdbt.supabase.co",   // ← replace with Project URL
      "b_publishable_zbUK4BDTWFLKeIjRZgdOAA_8sYyZFOc"                // ← replace with anon key
    );

    async function loadRecipes() {
      const { data, error } = await supabase
        .from("recipes")
        .select("name", { distinct: true });

      if (error) {
        console.error("Error loading recipes:", error.message);
        return;
      }

      document.getElementById("recipes").innerHTML =
        data.map(r => `<li>${r.name}</li>`).join("");
    }

    loadRecipes();
  </script>
</body>
</html>
