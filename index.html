<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brittnee's Bar</title>
</head>
<body>
  <h1>Available Drinks</h1>
  <ul id="recipes"></ul>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://gaxdmilpytksfzqjhdbt.supabase.co",   // ← replace with Project URL
      "sb_publishable_zbUK4BDTWFLKeIjRZgdOAA_8sYyZFOc"                // ← replace with anon key
    );

    async function loadRecipes() {
      const { data, error } = await supabase
        .from("recipes")
        .select("name, ingredient", { distinct: true })
        .order("name", {ascending: true});

      if (error) {
        console.error("Error loading recipes:", error.message);
        return;
      }

      const grouped = {};
      data.forEach(r => {
        if (!grouped[r.name]) grouped[r.name] = new Set();
        grouped[r.name].add(r.ingredient); // Set removes duplicates
      });

      // Render categories with recipe lists
      const container = document.getElementById("recipes");
      container.innerHTML = Object.entries(grouped).map(([cat, names]) => `
        <h2>${cat}</h2>
        <ul>
          ${[...names].map(n => `<li>${n}</li>`).join("")}
        </ul>
      `).join("");
    }

    loadRecipes();
  </script>
</body>
</html>
