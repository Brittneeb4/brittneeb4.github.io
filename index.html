<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Supabase Website</title>
</head>
<body>
  <h1>Users</h1>
  <ul id="users"></ul>

  <h2>Add User</h2>
  <form id="userForm">
    <input name="name" placeholder="Name" required>
    <input name="email" placeholder="Email" required>
    <button type="submit">Add</button>
  </form>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://gaxdmilpytksfzqjhdbt.supabase.co",   // ← replace with Project URL
      "b_publishable_zbUK4BDTWFLKeIjRZgdOAA_8sYyZFOc"                // ← replace with anon key
    );

    async function loadUsers() {
      const { data, error } = await supabase.from("recipes").select("*");
      if (error) {
        console.error(error);
        return;
      }
      document.getElementById("recipes").innerHTML =
        data.map(u => `<li>${u.name} — ${u.email}</li>`).join("");
    }

    document.getElementById("userForm").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const body = { name: form.name.value, email: form.email.value };

      const { error } = await supabase.from("users").insert([body]);
      if (error) {
        alert("Error: " + error.message);
        return;
      }
      form.reset();
      loadUsers();
    });

    loadUsers();
  </script>
</body>
</html>
