<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brittnee's Bar</title>
</head>
<body>
  <h1>Available Drinks</h1>
  <ul id="recipes"></ul>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://gaxdmilpytksfzqjhdbt.supabase.co",   // ← replace with Project URL
      "sb_publishable_zbUK4BDTWFLKeIjRZgdOAA_8sYyZFOc"                // ← replace with anon key
    );

    function toTitleCase(str) {
      return str
        .toLowerCase()
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }

    async function loadRecipes() {
      const { data, error } = await supabase
        .from("recipes")
        .select("name, ingredient", { distinct: true })
        .order("name", {ascending: true});

      if (error) {
        console.error("Error loading recipes:", error.message);
        return;
      }

      const grouped = {};
      data.forEach(r => {
        if (!grouped[toTitleCase(r.name)]) grouped[toTitleCase(r.name)] = new Set();
        grouped[toTitleCase(r.name)].add(toTitleCase(r.ingredient)); // Set removes duplicates
      });

      // Render categories with recipe lists
      const container = document.getElementById("recipes");
      container.innerHTML = Object.entries(grouped).map(([names, ing]) => `
        <h2>${names}</h2>
        <ul>
          ${[...ing].map(n => `<li>${n}</li>`).join("")}
        </ul>
      `).join("");
    }

    loadRecipes();
  </script>
</body>
</html>
