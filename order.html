<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brittnee's Bar</title>
</head>
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="drinkoptions.html">Drink Options</a>
    <a href="order.html">Order</a>
  </nav>
</header>
<body>
  <h1>Available Drinks</h1>
  <ul id="recipes"></ul>

  <form id="orderForm">
    <input name = "name" placeholder="Name" required>
    <select name = "drink" placeholder="Drink" required>
    <input name = "notes" placeholder="Notes">
  </form>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://gaxdmilpytksfzqjhdbt.supabase.co",   // ← replace with Project URL
      "sb_publishable_zbUK4BDTWFLKeIjRZgdOAA_8sYyZFOc"                // ← replace with anon key
    );

    function toTitleCase(str) {
      return str
        .toLowerCase()
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }

    async function loadOptions() {

        const { data, error } = await supabase
        .from("recipes")
        .select("name", { distinct: true })
        .order("name", {ascending: true});

        if (error) {
        console.error("Error loading drink options:", error.message);
        return;
        }

        const dropdown = document.getElementById("drink");
        data.forEach(recipe => {
            const option = document.createElement("option");
            option.value = recipe.name;
            option.textContent = toTitleCase(recipe.name);
            dropdown.appendChild(option);
        });
    }

    loadOptions();

    
  </script>
</body>
</html>
